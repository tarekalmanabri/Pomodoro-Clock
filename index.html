<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/371d9c51fa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Pomodoro Clock</title>
</head>

<body>
    <div id="app">
        <h1>Pomodoro Clock</h1>
        <h2>Session Length</h2>
        <div class="time-change">
            <span id="increase"><i class="fas fa-arrow-up"></i></span>
            <span id="minutes">25</span>
            <span id="decrease"><i class="fas fa-arrow-down"></i></span>
        </div>
        <div class="session-time">
            <p>Session</p>
            <p class="time-runner"><span id="timer">25:00</span></p>
        </div>
        <div class="icons">
            <span id="play"><i class="fas fa-play"></i></span>
            <span id="pause"><i class="fas fa-pause"></i></span>
            <span id="stop"><i class="fas fa-stop"></i></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
